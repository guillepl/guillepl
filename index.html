<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Presentation</h1>
    </header>
    <main>
        <div class="slide" id="slide1">
            <h2>Introduction</h2>
            <p>Welcome to the presentation. This is the introduction slide.</p>
        </div>
        <div class="slide" id="slide2">
            <h2>About Us</h2>
            <p>Information about the company or individual presenting.</p>
        </div>
        <div class="slide" id="slide3">
            <h2>Our Services</h2>
            <p>Details about the services offered.</p>
        </div>
        <div class="slide" id="slide4">
            <h2>Contact Information</h2>
            <p>How to get in touch.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Presentation</p>
    </footer>
</body>
</html>
